<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        
        .console {
            background-color: black;
            width: 80%;
            height: 60%;
            padding: 20px;
            border: 1px solid #00FF00;
            font-size: 1.5rem;
            line-height: 2;
            color: #00FF00;
            overflow-y: auto;
            white-space: nowrap;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="console">
        <div>Initializing system...</div>
        <div>System check complete.</div>
        <div>Hacking in progress...</div>
        <div>Code injected!</div>
        <div>Data exfiltration complete.</div>
    </div>
</body>
</html>
