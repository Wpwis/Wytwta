<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #FFD700;
        }

        .balance {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .task-list {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .task-item {
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item button {
            padding: 5px 10px;
            font-size: 1rem;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .referral-section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #FFD700;
            word-wrap: break-word;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .coin {
            position: absolute;
            font-size: 2rem;
            animation: fly 2s ease-out forwards;
            color: #FFD700;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .menu {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>AZN Coin Airdrop</h1>
    <p class="balance">Balans: <span id="balance">0</span> AZN</p>

    <div class="task-list">
        <h2>Tap≈üƒ±rƒ±qlar:</h2>
        <div class="task-item">
            Telegram kanala qo≈üul
            <button onclick="completeTask(5)">Tamamla</button>
        </div>
        <div class="task-item">
            Tweet payla≈ü
            <button onclick="completeTask(10)">Tamamla</button>
        </div>
        <div class="task-item">
            Dost d…ôv…ôt et
            <button onclick="completeTask(15)">Tamamla</button>
        </div>
    </div>

    <div class="referral-section">
        <h2>Referal Sistemi:</h2>
        <p>Referal Linkiniz:</p>
        <div class="referral-link">
            https://t.me/yourbot?start=ref123
        </div>
    </div>

    <div class="animation-container" id="animation-container"></div>

    <script>
        let balance = 0;

        function completeTask(points) {
            const animationContainer = document.getElementById('animation-container');
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = 'üí∞';
            coin.style.left = `${Math.random() * 100}%`;
            coin.style.top = `${Math.random() * 100}%`;
            animationContainer.appendChild(coin);

            balance += points;
            document.getElementById('balance').textContent = balance;

            setTimeout(() => {
                animationContainer.removeChild(coin);
            }, 2000);
        }
    </script>
</body>
</html>
