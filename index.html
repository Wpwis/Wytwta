<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZN Coin Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1d, #4e4e50);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #coin-balance {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        #username {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 400px;
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 20px 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            color: #1a1a1d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FFC107;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item span {
            display: block;
            margin-top: 5px;
        }

        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .coin {
            position: absolute;
            font-size: 1.5rem;
            color: #FFD700;
            animation: fly 2s ease-in-out forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>AZN Coin Airdrop</h1>
    <p id="coin-balance">Balans: <span id="balance">0</span> AZN</p>
    <input type="text" id="username" placeholder="ƒ∞stifad…ô√ßi adƒ±nƒ±zƒ± daxil edin">
    <button onclick="collectCoin()">Coin Topla</button>
    <div class="menu">
        <div class="menu-item" onclick="showTasks()">
            <span>Tap≈üƒ±rƒ±qlar</span>
        </div>
        <div class="menu-item" onclick="showWithdraw()">
            <span>√áƒ±xarƒ±≈ü</span>
        </div>
        <div class="menu-item" onclick="showLeaderboard()">
            <span>Liderl…ôr</span>
        </div>
    </div>
    <div class="animation-container" id="animation-container"></div>

    <script>
        let balance = 0;

        function collectCoin() {
            const animationContainer = document.getElementById('animation-container');
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${Math.random() * 100}%`;
            coin.style.top = `${Math.random() * 100}%`;
            coin.textContent = 'üí∞';
            animationContainer.appendChild(coin);

            balance++;
            document.getElementById('balance').textContent = balance;

            setTimeout(() => {
                animationContainer.removeChild(coin);
            }, 2000);
        }

        function showTasks() {
            alert('Tap≈üƒ±rƒ±qlar b√∂lm…ôsi yaxƒ±n zamanda …ôlav…ô edil…ôc…ôk!');
        }

        function showWithdraw() {

        }

        function showLeaderboard() {
            alert('Liderl…ôr l√∂vh…ôsi tezlikl…ô yenil…ôn…ôc…ôk!');
        }
    </script>
</body>
</html>
