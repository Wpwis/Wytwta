
<!DOCTYPE html>

<head>

    <!-- Font Awesome Kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Mevcut CSS kodlarınız */
        body {
            background: linear-gradient(45deg, #FFD700, #000000);
            color: #fff;
            text-align: center;
            font-family: 'Lato', sans-serif;

            height: 100vh;
            width: 100vw;
            display: flex;

            overflow: hidden;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;

            max-width: 100%;
        }
        .logo {
            width: 100%;

        }
        h1 {
            margin: 0;
            font-size: 32px;

        }
        .balance {
            margin: 0;

            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);

        }
        .balance img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        .balance span {
            color: #000;
        }
        .balance .azn {
            color: #FF0000;
        }
        .balance .label {
            font-weight: bold;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #000; /* Menü arka plan rengi */
            padding: 10px; /* Menü etrafında boşluk */
            position: fixed; /* Menü sabitlenecek */
            bottom: 20px; /* Alt kısımdan 20px yukarıda sabitlenecek */
            left: 50%; /* Ortalamak için */
            transform: translateX(-50%); /* Sola kaydırarak ortala */
            border-radius: 10px; /* Menü köşe yuvarlama */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Menü gölgeleme efekti */
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            color: #ffcc00; /* Seçili veya hover durumunda metin rengi sarı olur */
        }
        .menu-item i {
            font-size: 20px;
            margin-bottom: 3px;
        }
        .balance-change {
            position: fixed;
            color: #00FF00;
            font-size: 40px;
            font-weight: bold;
            animation: fadeOut 2s forwards, bounce 0.5s forwards;
            z-index: 9999;
        }
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10000;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .shake {
            animation: shake 0.3s forwards;
        }
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manat App</h1>
        <div class="balance" data-chatid="5606001896">
            <img src="manatapp.png" alt="Azn Loqosu">
            <div>
                <span class="label">Sizin Balansınız:</span><br>
                <span id="balance">0.00030</span> <span class="azn">AZN</span>
            </div>
        </div>
        <img src="manatapp.png" id="pcoin-img" class="logo" alt="Oyun Pul">
    </div>
    
    <div class="menu">
        <a href="dashboard.php" class="menu-item active">
            <i class="fas fa-home"></i>
            <span>Əsas</span>
        </a>
        <a href="tasks.php" class="menu-item ">
            <i class="fas fa-tasks"></i>
            <span>Tapşırıqlar</span>
        </a>
        <a href="refs.php" class="menu-item ">
            <i class="fas fa-user-friends"></i>
            <span>Dostlar</span>
        </a>
        <a href="withdraw.php" class="menu-item ">
            <i class="fas fa-wallet"></i>
            <span>Çıxarış</span>
        </a>
        <a href="app.php" class="menu-item ">
            <i class="fas fa-th"></i>
            <span>Tətbiqlər</span>
        </a>
    </div>

    <script>
        let lastClickTime = 0;
        const debounceTime = 50;

        document.getElementById('pcoin-img').addEventListener('click', function(event) {
            const currentTime = new Date().getTime();
            if (currentTime - lastClickTime < debounceTime) {
                return;
            }
            lastClickTime = currentTime;

            // chatId'yi HTML'den al
            const chatId = document.querySelector('.balance').getAttribute('data-chatid');

            fetch('dashboard.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `update_balance=true&chatId=${encodeURIComponent(chatId)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const balanceElement = document.getElementById('balance');
                    const newBalance = parseFloat(data.new_balance).toFixed(5);
                    
                    balanceElement.textContent = newBalance;

                    const balanceChange = document.createElement('div');
                    balanceChange.className = 'balance-change';
                    balanceChange.textContent = '+1'; // Güncellenmiş değer
                    balanceChange.style.left = `${event.clientX}px`;
                    balanceChange.style.top = `${event.clientY}px`;
                    document.body.appendChild(balanceChange);

                    setTimeout(() => {
                        balanceChange.remove();
                    }, 2000);
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';

                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Bir hata oluştu. Lütfen daha sonra tekrar deneyin.";
                errorMessage.style.display = 'block';

                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
